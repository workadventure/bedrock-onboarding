<body>
    <header>
        <h1>Checklist</h1>
    </header>

    <main>
        <div id="labels">
            <label class="filter-label" for="filter-all">All (<span class="all-count">0</span>)</label>
            <input type="radio" id="filter-all" name="filter" value="all">

            <label class="filter-label" for="filter-done">Done (<span class="done-count">0</span>)</label>
            <input type="radio" id="filter-done" name="filter" value="done">

            <label class="filter-label" for="filter-not-done">To do (<span class="not-done-count">0</span>)</label>
            <input type="radio" id="filter-not-done" name="filter" value="notDone" checked>
        </div>

        <ul class="todo-list">
            <!-- List items will be dynamically added here -->
        </ul>
    </main>

    <script src="https://play.workadventu.re/iframe_api.js"></script>
    
</body>

</html>
